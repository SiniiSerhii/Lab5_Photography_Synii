  <style>
    body {
      background: linear-gradient(to bottom, #FFFDD0, #C4C7C2, #021B20);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    .navbar {
      justify-content: center;
      border-bottom: 2px solid black;
    }

    .btn-custom {
      background-color: #333;
      color: white;
      border-radius: 50px !important;
      margin: 10px;
      padding: 10px 20px;
      font-weight: bold;
    }

    h1 {
      font-family: 'Irish Grover', cursive;
      font-size: 2.5rem;
      background: linear-gradient(to right, #FFD700, #C0C0C0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .contact-form {
      background-color: #f8f8f8cc;
      padding: 30px;
      border-radius: 20px;
      max-width: 360px;
      width: 90%;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #000;
      border-radius: 0;
      background: transparent;
    }

    .form-label {
      font-family: 'Irish Grover', cursive;
    }

    .social-phone {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .contact-icons img {
      width: 60px;
      margin: 10px;
    }

    .phone-numbers {
      color: white;
      text-align: center;
      font-size: 1rem;
      line-height: 1.4;
      margin-top: 10px;
    }

    .footer {
      margin-top: auto;
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>

<body>
  <!-- Навігація -->
  <nav class="navbar navbar-expand-md navbar-light">
    <a class="btn btn-custom" href="Lab5_Main.html">Main Page</a>
    <a class="btn btn-custom" href="Lab5_Services.html">Services</a>
    <a class="btn btn-custom" href="works.html">My works</a>
  </nav>

  <!-- Заголовок -->
  <h1>Contact Us</h1>

  <!-- Контактна форма -->
  <main class="container">
    <form class="contact-form" action="submit_form.php" method="POST">
      <div class="form-group">
        <label for="name" class="form-label">Full name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Enter Security code: Nd38tx</label>
        <input type="text" class="form-control" name="captcha" required>
      </div>
      <button type="submit" class="btn btn-dark btn-block mt-4">Send Message</button>
    </form>

    <!-- Соцмережі та телефони -->
    <div class="social-phone">
      <div class="contact-icons">
        <img src="Lab1_First icon.png" alt="Instagram">
        <img src="Lab1_Contacts1.png" alt="Twitter">
        <img src="Lab1_Second icon.png" alt="SMS">
      </div>
      <div class="phone-numbers">
        +38000000000000000<br>+3801111111111
      </div>
    </div>
  </main>

  <!-- Футер -->
  <footer class="footer">

  </footer>

</body>
</html>
