<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Послуги фотографа Sophie Proudmoore">
  <title>Послуги Sophie Proudmoore</title>

  <link rel="icon" href="Favicon for Lab4.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <style>
    body {
      background: linear-gradient(to bottom, #FFFDD0, #C4C7C2, #021B20);
      font-family: 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 3px solid black;
      background-color: transparent; 
    }

    .btn-custom {
      background-color: #333;
      color: white;
      border-radius: 20px;
      padding: 5px 15px;
      font-size: 0.9rem;
    }

    .btn-custom:hover {
      background-color: #555;
    }

    h1 {
      font-family: 'Irish Grover', cursive;
      font-size: 2.7rem;
      background: linear-gradient(to right, #FFD700, #C0C0C0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin: 20px 0 10px;
      display: inline-block;
      width: 100%;
    }

    .services-container {
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .service-card {
      background-color: #e6f2d9;
      border-radius: 25px;
      padding: 10px 15px;
      margin: 15px 0;
      width: 95%;
      max-width: 350px;
    }

    .service-title {
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .divider {
      height: 2px;
      background-color: black;
      margin: 8px 0 12px;
    }

    .service-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service-text {
      font-size: 1.3rem;
      flex: 1;
    }

    .service-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-bottom-right-radius: 25px;
      margin-left: 10px;
      flex-shrink: 0;
    }

    .footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Верхні кнопки -->
  <div class="top-bar">
    <a class="btn btn-custom" href="Lab5_Main.html">Main Page</a>
    <a class="btn btn-custom" href="works.html">My works</a>
    <a class="btn btn-custom" href="Lab5_Contacts.html">Contacts</a>
  </div>

  <!-- Заголовок -->
  <h1>Services</h1>

  <!-- Блоки послуг -->
  <main class="services-container">

    <div class="service-card">
      <div class="service-title">Design for your page in social networks</div>
      <div class="divider"></div>
      <div class="service-content">
        <div class="service-text">Text here</div>
        <img src="Lab1_Photography1Services.png" alt="Social media design" class="service-img">
      </div>
    </div>

    <div class="service-card">
      <div class="service-title">Photos of the best moments of the life</div>
      <div class="divider"></div>
      <div class="service-content">
        <div class="service-text">Text here</div>
        <img src="Lab1_Photography2Services.png" alt="Best moments" class="service-img">
      </div>
    </div>

    <div class="service-card">
      <div class="service-title">Photos of your beautiful pets</div>
      <div class="divider"></div>
      <div class="service-content">
        <div class="service-text">Text here</div>
        <img src="Lab1_Photography3Services.png" alt="Pet photo" class="service-img">
      </div>
    </div>

  </main>

  <!-- Футер -->
  <footer class="footer">
    <p>&copy; 2025 Sophie Proudmoore</p>
  </footer>

</body>
</html>
